version: "1.3.0"

app:
  title: "Pelsue Chat"
  defaultEndpoint: "OpenRouter"
  defaultModel: "openai/gpt-4o"

registration:
  socialLogins: ["openid"]   # only Entra button

endpoints:
  # Disable built-in providers
  openAI:
    enabled: false
  azureOpenAI:
    enabled: false
  anthropic:
    enabled: false
  google:
    enabled: false

  # Allow ONLY OpenRouter
  custom:
    - name: "OpenRouter"
      baseURL: "https://openrouter.ai/api/v1"
      apiKey: "${OPENROUTER_API_KEY}"
      models:
        chat:
          - "openai/gpt-4o"
          - "openai/gpt-3.5-turbo"
