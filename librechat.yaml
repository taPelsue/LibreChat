version: "1.3.0"
cache: true

interface:
  modelSelect: true
  parameters: true

webSearch:
  serperApiKey: "${SERPER_API_KEY}"
  searchProvider: "serper"
  
  firecrawlApiUrl: "${FIRECRAWL_API_URL}"
  firecrawlApiKey: "${FIRECRAWL_API_KEY}"
  scraperType: "firecrawl"


  jinaApiKey: "${JINA_API_KEY}"
  rerankerType: "jina"

  scraperTimeout: 7500 # Timeout in milliseconds for scraper requests (default: 7500)
  safeSearch: 1 # Options: 0 (OFF), 1 (MODERATE - default), 2 (STRICT)

  


registration:
  socialLogins: ["openid"]   # Entra only

# Model Specifications for custom names and icons
modelSpecs:
  enforce: false  # Don't force only these models
  prioritize: false  # Allow users to select other endpoints too
  list:
