version: "1.3.0"
cache: true

webSearch:
  serperApiKey: "${SERPER_API_KEY}"
  searchProvider: "serper"
  
  firecrawlApiKey: "${FIRECRAWL_API_KEY}"
  scraperType: "firecrawl"


  jinaApiKey: "${JINA_API_KEY}"
  rerankerType: "jina"

  scraperTimeout: 7500 # Timeout in milliseconds for scraper requests (default: 7500)
  safeSearch: 1 # Options: 0 (OFF), 1 (MODERATE - default), 2 (STRICT)

  


registration:
  socialLogins: ["openid"]   # Entra only

endpoints:
  openAI:
    enabled: false
  anthropic:
    enabled: false
  google:
    enabled: false
  custom:
    - name: "OpenRouter"                # appears in the model selector
      baseURL: "https://openrouter.ai/api/v1"
      apiKey: "${OPENROUTER_KEY}"
      models:
        default:  # Now a map for aliases: key = model ID, value = display name
          "x-ai/grok-4-fast": "Xai - Grok 4 Fast"  # Your requested custom display
          "openai/gpt-4o": "OpenAI - GPT-4o"
          "openai/gpt-oss-120b": "OpenAI - GPT-OSS 120B"
          "openai/gpt-5-chat": "OpenAI - GPT-5 Chat"  # Note: This may not exist yet
          "anthropic/claude-sonnet-4.5": "Anthropic - Claude Sonnet 4.5"
          "google/gemini-2.5-flash": "Google - Gemini 2.5 Flash"
          "x-ai/grok-code-fast-1": "Xai - Grok Code Fast 1"
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-4o"
      modelDisplayLabel: "Model"   # label on message bubbles


mcpServers:
  PelsueData:
    name: "Pelsue Data (Readonly)"
    description: "Query Proman data with natural language. Readonly SELECT queries only."
    command: "npx"
    args:
      - "-y"
      - "@supabase/mcp-server-supabase@latest"
      - "--read-only"
      - "--project-ref=${SUPABASE_PROJECT_REF}"
    env:
      SUPABASE_ACCESS_TOKEN: "${SUPABASE_ACCESS_TOKEN}"

