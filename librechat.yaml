version: "1.2.8"
cache: true

registration:
  socialLogins: ["openid"]   # Entra only

endpoints:
  openAI:
    enabled: false
  anthropic:
    enabled: false
  google:
    enabled: false
  custom:
    - name: "GPT-4o"                # appears in the model selector
      baseURL: "https://openrouter.ai/api/v1"
      apiKey: "${OPENROUTER_KEY}"
      models:
        default: ["openai/gpt-4o"]  # only this model
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-4o"
      modelDisplayLabel: "GPT-4o"   # label on message bubbles

    - name: "GPT-3.5-Turbo"
      baseURL: "https://openrouter.ai/api/v1"
      apiKey: "${OPENROUTER_KEY}"
      models:
        default: ["openai/gpt-3.5-turbo"]
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-3.5-turbo"
      modelDisplayLabel: "GPT-3.5-Turbo"
