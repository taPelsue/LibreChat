version: "1.3.0"
cache: true

webSearch:
  serperApiKey: "${SERPER_API_KEY}"
  searchProvider: "serper"
  
  firecrawlApiKey: "${FIRECRAWL_API_KEY}"
  scraperType: "firecrawl"


  jinaApiKey: "${JINA_API_KEY}"
  rerankerType: "jina"

  scraperTimeout: 7500 # Timeout in milliseconds for scraper requests (default: 7500)
  safeSearch: 1 # Options: 0 (OFF), 1 (MODERATE - default), 2 (STRICT)

  


registration:
  socialLogins: ["openid"]   # Entra only

# Model Specifications for custom names and icons
modelSpecs:
  enforce: false  # Don't force only these models
  prioritize: false  # Allow users to select other endpoints too
  list:
    - name: "grok-4-fast"  # Unique identifier
      label: "Xai - Grok 4 Fast"  # Custom display name
      description: "Fast Grok model from X.AI"
      iconURL: "https://x.ai/logo.png"  # Custom icon
      default: true  # Make this the default selection
      preset:
        endpoint: "OpenRouter"  # Must match your custom endpoint name
        model: "x-ai/grok-4-fast"  # Actual model ID for API
        temperature: 0.7
        max_tokens: 4000
        modelLabel: "Xai - Grok 4 Fast"
    
    - name: "gpt4o"
      label: "OpenAI - GPT-4o"
      iconURL: "openAI"  # Use built-in icon
      preset:
        endpoint: "OpenRouter"
        model: "openai/gpt-4o"
        modelLabel: "GPT-4o"

endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default:  # This MUST be an array
          - "x-ai/grok-4-fast"
          - "openai/gpt-4o"
          - "anthropic/claude-sonnet-4.5"
        fetch: false
      titleConvo: true
      modelDisplayLabel: "OpenRouter"

mcpServers:
  PelsueData:
    name: "Pelsue Data (Readonly)"
    description: "Query Proman data with natural language. Readonly SELECT queries only."
    command: "npx"
    args:
      - "-y"
      - "@supabase/mcp-server-supabase@latest"
      - "--read-only"
      - "--project-ref=${SUPABASE_PROJECT_REF}"
    env:
      SUPABASE_ACCESS_TOKEN: "${SUPABASE_ACCESS_TOKEN}"

