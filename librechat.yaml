version: "1.2.8"
cache: true

registration:
  socialLogins: ["openid"]   # Entra only

endpoints:
  openAI:
    enabled: false
  anthropic:
    enabled: false
  google:
    enabled: false
  custom:
    - name: "OpenRouter"                # appears in the model selector
      baseURL: "https://openrouter.ai/api/v1"
      apiKey: "${OPENROUTER_KEY}"
      models:
        default: [
          "openai/gpt-4o",
          "x-ai/grok-4-fast"
          ]  # only this model
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-4o"
      modelDisplayLabel: "OpenRouter"   # label on message bubbles
