version: "1.2.8"
cache: true

branding:
  appName: "Pelsue Chat"

registration:
  socialLogins: ["openid"]   # Entra only

endpoints:
  openAI:
    enabled: false
  anthropic:
    enabled: false
  google:
    enabled: false
  custom:
    - name: "OpenRouter"                # appears in the model selector
      baseURL: "https://openrouter.ai/api/v1"
      apiKey: "${OPENROUTER_KEY}"
      models:
        default: [
          "x-ai/grok-4-fast",
          "openai/gpt-4o",
          "openai/gpt-oss-120b",
          "openai/gpt-5-chat",
          "anthropic/claude-sonnet-4.5",
          "google/gemini-2.5-flash"
          ]  # only this model
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-4o"
      modelDisplayLabel: "OpenRouter"   # label on message bubbles
