      default: true  # Make this the default selection
      preset:
        endpoint: "OpenRouter"  # Must match your custom endpoint name
        model: "x-ai/grok-4-fast"  # Actual model ID for API
        temperature: 0.7
        modelLabel: "Grok 4 Fast"
    
    - name: "gpt5-mini"
      label: "GPT-5 Mini"
