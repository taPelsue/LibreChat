version: "1.2.8"
cache: true

registration:
  socialLogins: ["openid"]   # Entra only

endpoints:
  openAI:
    enabled: false
    groups: []
  azureOpenAI:
    enabled: false
    groups: []
  anthropic:
    enabled: false
    groups: []
  google:
    enabled: false
    groups: []

  custom:
    - name: "OpenRouter"
      baseURL: "https://openrouter.ai/api/v1"
      apiKey: "${OPENROUTER_KEY}"     # use OPENROUTER_KEY
      groups: []
      models:
        default:
          - "openai/gpt-4o"
          - "openai/gpt-3.5-turbo"
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-4o"
      modelDisplayLabel: "OpenRouter"
